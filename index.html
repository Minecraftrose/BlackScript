<!DOCTYPE html>
<html>
<head>
  <title>BlackScript By Calle</title>
  <link rel="shortcut icon" type="image" href="BlackScript-image.png">
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .nav {
      display: flex;
      flex: 1;
    }

    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar {
      width: 300px;
      padding: 20px;
      background-color: #333;
      color: white;
    }

    textarea {
      width: 100%;
      height: 423px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .button {
      flex: 1;
      display: inline-block;
      background-color: #000000;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #Save {
      background-color: #FFA500;
    }

    #downloadLink {
      background-color: lime;
      display: none;
    }

    .footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .img-container {
      margin: 20px;
      padding: 10px;
      border: 1px solid #0000ff;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>BlackScript</h1>
</div>
<div class="nav">
  <div class="main">
    <form>
      <textarea id="myText"></textarea>
      <div class="button-container">
        <button class="button" id="Save" type="button" onclick="saveText()">Save Code</button>
        <a class="button" id="downloadLink" href="#">Download Code</a>
      </div>
    </form>
    <div class="img-container">
      <img src="BlackScript-image.png" alt="Example Image" width="300" height="auto">
    </div>
  </div>
  <div class="sidebar">
    <iframe width="100%" height="300" src="https://www.youtube.com/embed/kUMe1FH4CHE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen=""></iframe>
    <div class="img-container">
      <img src="BlackScript-image.png" alt="Example Image" width="160" height="auto">
    </div>
  </div>
</div>
<div class="footer">
  &copy; 2023 BlackScript
</div>
<script>
  function saveText() {
    var text = document.getElementById("myText").value;
    var blob = new Blob([text], {type: "text/plain"});
    var url = URL.createObjectURL(blob);
    var downloadLink = document.getElementById("downloadLink");
    downloadLink.href = url;
    downloadLink.download = "BlackScript-Website.html";
    downloadLink.style.display = "inline-block";
  }
</script>
</body>
</html>
